<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="icon" href="Book.png" />
    <script src="script2.js" defer></script>
</head>
<body>
    <div id="gameContainer">


        <h1 class="gameName">
            Tic Tac Toe
        </h1>
        <div class="gameZone">
            
            <div class="gameboardContainer">
                <div id="gameboard">
                    <div class="cell" data-index="1"><img src=""></div>
                    <div class="cell" data-index="2"><img src=""></div>
                    <div class="cell" data-index="3"><img src=""></div>
                    <div class="cell" data-index="4"><img src=""></div>
                    <div class="cell" data-index="5"><img src=""></div>
                    <div class="cell" data-index="6"><img src=""></div>
                    <div class="cell" data-index="7"><img src=""></div>
                    <div class="cell" data-index="8"><img src=""></div>
                    <div class="cell" data-index="9"><img src=""></div>
                </div>

            </div>
            <div class="score">
            </div>
        </div>
        <div class="gameControls">
            <button type="button" id="restart">Restart</button>
        </div>

       
    </div>

    
</body>
</html>
